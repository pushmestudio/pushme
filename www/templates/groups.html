<meta name="copyright" content="(c) 2016 PushMe Studio">
<ion-view view-title="Group list" hide-back-button="true">
  <ion-content scroll="true" has-header="false">
    <ion-list can-swipe="listCanSwipe">
      <ion-item class="item-remove-animate item-text-wrap" ng-repeat="group in groupObject.groupList track by $index" type="item-text-wrap" ng-href="#/pushme/groups/{{group.groupId}}" ng-click="">
        <h2>{{group.groupName}}</h2>
        <p>{{group.groupNote}}</p>

        <i class="icon ion-chevron-right icon-accessory"></i>
        <ion-option-button class="button-balanced" ng-click="openGroupInfoPopup(group)">
          <i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteGroup(group, $index)">
          <i class="icon ion-trash-a"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>

    <!-- 遷移先を既定する場合は、app.jsにも記載を追加する必要あり、モーダルなどによる表示を行う場合は特に必要なし -->
    <button class="plus-button button button-full button-large" ng-click="openGroupInfoPopup()">
      <i class="icon-left ion-plus-circled"></i> Group
    </button>
  </ion-content>
</ion-view>

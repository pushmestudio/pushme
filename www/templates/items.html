<ion-view view-title="{{groupName}}" ng-init="initItems()">
  <ion-content scroll="true" has-header="false">
    <ion-list can-swipe="listCanSwipe">
      <ion-item class="item-remove-animate item-text-wrap" ng-repeat="item in itemObject.itemList track by $index"
          type="item-text-wrap" ng-click="selectFlagArray[$index] = !selectFlagArray[$index]">

<!-- 普通のinput type="checkbox" 版 -->
      <div id="{{'random_'+ $index}}">
      <!-- <div id="{{'random_'+ $index}}" ng-class="{checkboxOn: selectFlagArray[$index]}" ng-model="selectFlagArray[$index]">   -->

        <!-- ion-checkbox版 -->
        <!-- <ion-checkbox ng-checked="selectFlagArray[$index]" ng-model="selectFlagArray[$index]" ng-click="selectFlagArray[$index] = !selectFlagArray[$index]"> -->
        <input type="checkbox" ng-checked="selectFlagArray[$index]" ng-model="selectFlagArray[$index]" ng-click="selectFlagArray[$index] = !selectFlagArray[$index]">
        <h2>{{item.itemName}}</h2>
        <p>{{item.itemNote}}</p>

        <ion-option-button class="button-balanced" ng-click="openItemInfoPopup(item)">
          <i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteItem(item, $index)">
          <i class="icon ion-trash-a"></i>
        </ion-option-button>
      </div>
      </ion-item>
    </ion-list>

    </ion-list>

    <!-- 遷移先を既定する場合は、app.jsにも記載を追加する必要あり、モーダルなどによる表示を行う場合は特に必要なし -->
    <div class="row">
      <div class="col col-50">
        <button class="button button-clear button-full button-large button-dark" ng-click="openItemInfoPopup()">
          <i class="icon-left ion-plus-circled"></i> Item
        </button>
      </div>
      <div class="col col-50">
        <button class="button button-clear button-full button-large button-dark" ng-click="allCheckFlag()">
          <i class="icon-left ion-android-checkmark-circle"></i> Check all
        </button>
      </div>
    </div>
    <button class="plus-button button button-full button-large" ng-click="selectItem()">
      PushMe!
      <!-- <i class="icon-right ion-chevron-right"></i> -->
    </button>
  </ion-content>
</ion-view>

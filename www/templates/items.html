<ion-view view-title="{{groupName}}" ng-init="initItems()" ng-controller="ItemCtrl">
  <ion-content scroll="true" has-header="false">
    <ion-list can-swipe="listCanSwipe">
      <ion-item class="item-remove-animate item-text-wrap" ng-repeat="item in itemObject.itemList track by $index"
          type="item-text-wrap" ng-click=""  ng-class="'lightgray2'">

        <ion-checkbox ng-checked="selectFlagArray[$index]" ng-click="selectFlagArray[$index] = !selectFlagArray[$index]">
          <p ng-class="'lightgray2'">aaaaa</p>
          <h2>{{item.itemName}}</h2>
          <p>{{item.itemNote}}</p>
          <ion-option-button class="button-balanced" ng-click="openItemInfoPopup(item)">
            <i class="icon ion-edit"></i>
          </ion-option-button>
          <ion-option-button class="button-assertive" ng-click="deleteItem(item, $index)">
            <i class="icon ion-trash-a"></i>
          </ion-option-button>
        </ion-checkbox>

        <!-- <p><input type="checkbox" ng-checked="selectFlagArray[$index].flag" ng-click="selectFlagArray[$index].flag = !selectFlagArray[$index].flag"></p>
        <h2>{{item.itemName}}</h2>
        <p>{{item.itemNote}}</p>

        <ion-option-button class="button-balanced" ng-click="openItemInfoPopup(item)">
          <i class="icon ion-edit"></i>
        </ion-option-button>
        <ion-option-button class="button-assertive" ng-click="deleteItem(item, $index)">
          <i class="icon ion-trash-a"></i>
        </ion-option-button> -->

      </ion-item>
    </ion-list>
    <button ng-click="showFlagStatus()">Show flagStatus</button>
    <button ng-click="allCheckFlag()">all check</button>

    <!-- selectテスト -->
    <button ng-click="selectItem()">select</button>
    <p>{{randomSelectResult.itemGroup}}</p>
    <p>{{randomSelectResult.itemId}}</p>
    <p>{{randomSelectResult.itemName}}</p>
    <p>{{randomSelectResult.itemNote}}</p>
    <!-- ここまで(selectテスト) -->


    </ion-list>

    <!-- 遷移先を既定する場合は、app.jsにも記載を追加する必要あり、モーダルなどによる表示を行う場合は特に必要なし -->
    <a href="">
      <button class="button button-clear button-full button-large">
        <i class="icon ion-plus-circled"></i>
      </button>
    </a>
  </ion-content>
</ion-view>

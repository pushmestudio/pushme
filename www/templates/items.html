<ion-view view-title="{{groupName}}">
  <ion-content scroll="false" has-header="false">
    <ion-list can-swipe="listCanSwipe">
      <div class="row palette-items">
        <ion-item class="col col-50 item-remove-animate item-text-wrap" ng-repeat="item in itemList track by $index"
            type="item-text-wrap" ng-click="">
            <h2>{{item.name}}</h2>
            <p>{{item.note}}</p>

            <ion-option-button class="button-balanced" ng-click="">
              <i class="icon ion-edit"></i>
            </ion-option-button>
            <ion-option-button class="button-assertive" ng-click="">
              <i class="icon ion-trash-a"></i>
            </ion-option-button>
          </ion-item>
        </div>
    </ion-list>

    </ion-list>

    <!-- 遷移先を既定する場合は、app.jsにも記載を追加する必要あり、モーダルなどによる表示を行う場合は特に必要なし -->
    <a href="">
      <button class="button button-clear button-full button-large">
        <i class="icon ion-plus-circled"></i>
      </button>
    </a>
  </ion-content>
</ion-view>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; connect-src *; img-src *; frame-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline' *;">
    <title>PushMe!</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/dbConnector.js"></script>

  </head>
  <body ng-app="mainApp">
    <ion-pane>

      <!-- ここで既定したバーが全てのページで表示される -->
      <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
      </ion-nav-bar>

      <!-- nav-view以下にapp.jsで既定しているコンテンツがロードされる -->
      <ion-nav-view>
      </ion-nav-view>
    </ion-pane>

    <div ng-controller="AdsCtrl" ng-init="init()">
    <div class="ads-trigger" ng-show="flagData.iconFlag">
      <img ng-src=img/icon_pushme.png ng-click="popAd()" />
    </div>
  </div>
  </body>
</html>

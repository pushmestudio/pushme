<body>
	<div id="layout">
		<!-- Menu toggle -->
		<a href="#menu" id="menuLink" class="menu-link">
			<!-- Hamburger icon -->
			<span></span>
		</a>
		<div id="menu" class="active">
			<div class="pure-menu pure-menu-open">
				<ul>
					<li><a href="submit.html"><img src="../img/menu_register.png"></a></li>
					<li><a href="decide.html"><img src="../img/menu_decide.png"></a></li>
					<li><a href="itemlist.html"><img src="../img/menu_list.png"></a></li>
					<li><a href="support.html"><img src="../img/menu_feedbk.png"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="header">
			<h1>Item List<img src="../img/mark_list.png"></h1>
			<a href="index.html"><img  class="home" src="../img/home.png"></a>
		</div>
		<div class="content">
			<div id="notification">
				<div id="editComplete" class="fadeComp"><div>Edited!</div></div>
				<div id="editFail" class="fadeFail"><div>Subject is duplicated. <br>Change it and try again.</div></div>
				<div id="editFailCuzEmptyElementExists" class="fadeFail"><div>'Category' and 'Subject' <br>are required.</div></div>
				<div id="deleteComplete" class="fadeComp"><div>Deleted!</div></div>
				<div id="clipComplete" class="fadeComp"><div>Clipped!</div></div>
				<div id="unclipComplete" class="fadeComp"><div>Unclipped!</div></div>
			</div>
			<form id="formId" class="pure-form">
				<div class="category">
					<select id="queryId">
					</select>
				</div>
			</form>
			<div id="itemlist"></div>
		</div>
		<div id="ads"><script type="text/javascript">var nend_params = {"media":22843,"site":116935,"spot":305355,"type":1,"oriented":3};</script></div>
		<div id="editRegItem" title="Edit item">
			<form>
				<table>
					<tr>
						<td>*[Category]:</td>
						<td><input type="text" id="newcate" placeholder="*Category"></td>
					</tr>
					<tr>
						<td>*[Subject]:</td>
						<td><input type="text" id="newname" placeholder="*Subject"></td>
					</tr>
					<tr>
						<td>[Description]</td>
						<td><textarea id="newdesc" cols="20" rows="7" style="resize: none;" placeholder="Description"></textarea></td>
					</tr>
				</table>
			</form>
		</div>
		<div id="delItem" title="Delete confirm"></div>
	</div>
	<script src="../js/external/jquery.min.js" type="text/javascript" ></script>
	<script src="../js/external/jquery-ui.min.js" type="text/javascript"></script>
	<script src="../js/utils/sidemenu_utils.js" type="text/javascript"></script>

	<script src="../js/itemlist.js" type="text/javascript"></script>

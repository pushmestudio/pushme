<!DOCTYPE html>
<html>
<head>
	<title>Error | Push Me!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/pure-min.css">
	<link rel="stylesheet" href="../css/extend-pure.css" type="text/css">
	<link rel="stylesheet" href="../css/style.css" type="text/css">
	<link rel="stylesheet" href="../css/side_menu.css" type="text/css">
	<link rel="stylesheet" href="../css/fukidashi.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="layout">
	<!-- Menu toggle -->
	<a href="#menu" id="menuLink" class="menu-link">
	<!-- Hamburger icon -->
	<span></span>
	</a>
		<div id="menu" class="active">
			<div class="pure-menu pure-menu-open">
				<a class="pure-menu-heading" href="index.html">Top</a>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="header">
			<h1>Error Page</h1>
		</div>
		<div class="content">
			<h2 class="content-subhead">Status Code:[<%= error.status %>]</h2>
			<h2 class="content-subhead">Error Message：[<%= message %>]</h2>
			<form action="./index.html" method="get" class="pure-form">
				<input type="submit" value="トップに戻る" class="pure-button pure-button-primary">
			</form>
		</div>
	</div>

	<script src="../js/jquery.min.js" type="text/javascript" ></script>
	<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
	<script src="../js/side_menu.js"></script>
</body>
</html>

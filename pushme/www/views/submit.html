				<p><input type="text"name="tag"value=""id="category1" placeholder="カテゴリ" required/></p>
				<h2 class="content-subhead">その他コメント</h2>
				<p><textarea name="comment"cols="40"rows="4"id="comment" placeholder="コメント"></textarea></p>
				<h2 class="content-subhead">URL</h2>
				<p><input type="text" id="image" name="image" value="" placeholder="お店のURL"></p>
				<p><input type="submit" value="登録" class="pure-button pure-button-primary"></p>
			</div>
		</form>

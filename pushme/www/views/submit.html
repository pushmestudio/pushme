<body>
	<div id="layout"> 
	<!-- Menu toggle -->
	<a href="#menu" id="menuLink" class="menu-link">
	<!-- Hamburger icon -->
	<span></span>
	</a>
		<div id="menu" class="active">
			<div class="pure-menu pure-menu-open">
				<ul>
					<li><a href="index.html"><img src="../img/menu_top.png"></a></li>

	<div class="main">
		<div class="header">
			<h1>Register<img src="../img/mark_register.png"></h1>
		</div>
		<form id="regForm" class="pure-form pure-form-aligned">
			<div class="content">
				<div class="input-block">
					<h2 class="content-subhead">*Category</h2>
					<div class="input-category">
						<select id="queryId" style="position:relative;z-index:0" onchange="document.getElementById('getqueryId').value=this.options[this.selectedIndex].text;this.selectedIndex=-1;" onblur="this.selectedIndex=-1;">
						</select>
						<button type="button" id="addCategory"><img src="../img/add.png"></button>
					</div>
					<h2 class="content-subhead">*Subject</h2>
					<p><input type="text" id="name" placeholder="subject" /></p>
					<h2 class="content-subhead">Description</h2>
					<p><textarea rows="10" cols="20" id="description" placeholder="description"></textarea></p>
					<div class="icon-area main">
						<button type="button" id="confirmAdd" class="pure-button pure-button-primary"><img src="../img/register.png"></button>
					</div>
					<div class="message-area">
					<div id="regConfirm" title="データ登録"></div>
					<div id="regComplete" title="登録完了" >Complete!</div>
					<div id="requireAlart" title="警告" >Please fill in required sections</div>
					</div>
				</div>
			</div>
		</form>
	</div>
<script src="../js/jquery.min.js" type="text/javascript" ></script>

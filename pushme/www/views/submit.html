<!DOCTYPE html>
<html>
<head>
	<title>Submit | Push Me!</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../css/pure-min.css">
	<link rel="stylesheet" href="../css/extend-pure.css" type="text/css">
	<link rel="stylesheet" href="../css/style.css" type="text/css">
	<link rel="stylesheet" href="../css/side_menu.css" type="text/css">
	<link rel="stylesheet" href="../css/jquery-ui.min.css" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="layout"> 
	<!-- Menu toggle -->
	<a href="#menu" id="menuLink" class="menu-link">
	<!-- Hamburger icon -->
	<span></span>
	</a>
		<div id="menu" class="active">
			<div class="pure-menu pure-menu-open">
				<a class="pure-menu-heading" href="index.html">Top</a>
				<ul>
					<li><a href="submit.html">登録</a></li>
					<li><a href="decide.html">選択</a></li>
					<li><a href="listclips.html">クリップ</a></li>
					<li><a href="#">Coming Soon...</a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="main">
		<div class="header">
			<h1>お店を登録する</h1>
		</div>
		<form id="regForm" class="pure-form pure-form-aligned">
			<div class="content">
				<h2 class="content-subhead">*カテゴリ</h2>
				<p><input type="text" id="category" placeholder="カテゴリ" required/></p>
				<h2 class="content-subhead">*名前</h2>
				<p><input type="text" id="name" placeholder="名前" required/></p>
				<h2 class="content-subhead">説明</h2>
				<p><input type="text" id="description" placeholder="説明" /></p>
				<p><input type="button" value="登録" class="pure-button pure-button-primary" onClick="confirmAction()"></p>
				<div id="regConfirm" title="データ登録"></div>
				<div id="regComplete" title="登録完了" style="display: none">登録完了</div>
				<div id="requireAlart" title="警告" style="display: none">必須項目を入力してください</div>
				<p><input type="button" value="debug" class="pure-button pure-button-primary" onClick="getAllItemsPrev()"></p>
			</div>
		</form>
	</div>
<script src="../js/jquery.min.js" type="text/javascript" ></script>
<script src="../js/jquery-ui.min.js" type="text/javascript"></script>
<script type="text/javascript" src="../js/database.js"></script>
<script src="../js/side_menu.js"></script>
<script type="text/javascript" >
$('#regConfirm').dialog({
	autoOpen: false,
	resizable: false,
	modal: true,
	height: 250,
	width: 300,
	buttons: {
		"Yes": function(){
			addItemPrev();
			$(this).dialog("close");
		},
		"Cancel": function(){
			$(this).dialog("close");
		}
	}
});

$('#regComplete').dialog({
    autoOpen: false,
    resizable: false,
    modal: true,
    height: 200,
    width: 250,
    buttons: {
        "OK": function(){
            $(this).dialog("close");
            location.href = "./index.html";
        }
    }
});

$('#requireAlart').dialog({
    autoOpen: false,
    resizable: false,
    modal: true,
    height: 200,
    width: 250,
    buttons: {
        "OK": function(){
            $(this).dialog("close");
        }
    }
});

function confirmAction(){
	var cate = $('#category').val();
    var name = $('#name').val();
    var desc = $('#description').val();
    if( cate == "" || name == ""){
    	$('#requireAlart').dialog("open");
    } else {
		$('#regConfirm').html("以下の項目で登録しますか？<br>カテゴリ: " + cate + "<br>名前: " + name + "<br>説明: " + desc);
		$('#regConfirm').dialog("open");
	}
}
</script>
</body>
